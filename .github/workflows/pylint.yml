name: Pylint

on: [push, pull_request]

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Run Pylint
      run: |
        pylint_score=$(pylint . | tail -2 | grep -oP '[0-9\.]+/10' | head -1 | grep -oP '[0-9\.]+')
        echo "Pylint score was $pylint_score"
        if [ $(echo "$pylint_score < 8" | bc -l) -eq 1 ]; then 
          echo "Pylint score is less than 8, failing the task."
          exit 1
        else
          echo "Pylint score is 8 or above, task passed."
        fi

       
